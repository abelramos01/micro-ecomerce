<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
</head>
<body>

    <section class="hero is-info is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">Micro Ecommerce</p>
            </div>
        </div>
    </section>
    <div class="box-cta">
        <p class="has-text-centered"> Compre nossos produtos em nosso E-commerce</p>

        <div class="search-box-3">
            <input type="text" id="input3" placeholder="ID do produto" class="input-3" />
            <button id="btn3" class="btn-svg-3" aria-label="Buscar produto">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
                </svg>
                <span>Buscar</span>
            </button>
        </div>
        
    </div>
    <section class="container">
        <div class="columns books"></div>
    </section>

    <footer class="footer has-text-centered"> Feito por Prof. Jacques</footer>

    <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>

    <script>
        document.getElementById('btn3').addEventListener('click', () => {
            const id = document.getElementById('input3').value.trim();
            if (id) {
                window.location.href = `http://localhost:5000/?id=${encodeURIComponent(id)}`;
            } else {
                alert('Por favor, insira o ID do produto!');
            }
        });
    </script>

</body>
</html>
